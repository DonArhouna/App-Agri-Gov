<div class="card">
    <div class="card-header">
      <h3>Formulaire de Demande de Subvention</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" id="nom" [(ngModel)]="demande.nom" name="nom" required>
        </div>
        <div class="form-group">
          <label for="montant">Montant</label>
          <input type="number" class="form-control" id="montant" [(ngModel)]="demande.montant" name="montant" required>
        </div>
        <button type="submit" class="btn btn-warning">Soumettre</button>
      </form>
    </div>
  </div>
